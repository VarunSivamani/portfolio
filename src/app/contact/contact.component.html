<div class="contact-container">
  <h2>Contact</h2>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <input 
        id="name" 
        formControlName="name" 
        placeholder="Name"
      />
      <div class="error" *ngIf="submitted && name?.errors">
        <span *ngIf="name && name.errors && name.errors['required']">Name is required</span>
        <span *ngIf="name && name.errors && name.errors['minlength']">Min 5 characters</span>
      </div>
    </div>

    <div class="form-group">
      <input 
        id="email" 
        formControlName="email" 
        placeholder="Email"
      />
      <div class="error" *ngIf="submitted && email?.errors">
        <span *ngIf="email && email.errors && email.errors['required']">Email is required</span>
        <span *ngIf="email && email.errors && email.errors['email']">Invalid email</span>
      </div>
    </div>

    <!-- New Subject Field -->
    <div class="form-group">
      <input 
        id="subject" 
        formControlName="subject" 
        placeholder="Subject"
      />
      <div class="error" *ngIf="submitted && subject?.errors">
        <span *ngIf="subject && subject.errors && subject.errors['required']">Subject is required</span>
        <span *ngIf="subject && subject.errors && subject.errors['minlength']">Min 10 characters</span>
      </div>
    </div>

    <div class="form-group">
      <textarea 
        id="message" 
        rows="4" 
        formControlName="message" 
        placeholder="Message"
      ></textarea>
      <div class="error" *ngIf="submitted && message?.errors">
        <span *ngIf="message && message.errors && message.errors['required']">Message is required</span>
        <span *ngIf="message && message.errors && message.errors['minlength']">Min 10 characters</span>
      </div>
    </div>

    <button type="submit">Send</button>
  </form>
</div>
